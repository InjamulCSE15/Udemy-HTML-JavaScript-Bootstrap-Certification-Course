  <!-- 26. HTML Forms - POST vs GET:
        
        # Basics:
        - HTTP protocol facilitates communication between client and server.
        - Two types of data transmission methods: POST & GET.
        
        # POST vs GET:
        - GET requests data from a specified resource.
        - POST submits data to be processed to a specified resources.

        # GET:
        - Name/Value pairs are sent in the URL String.
        * Example:
          send.php?fname=john&lname=smith

        # POST:
        - Sends name/value pairs in the HTTP message body
        # Example:
          POST send.php HTTP/1.1
          Host: youaccel.com
          fname=john&lname=smith

        # GET Requests:
        - Can be cached.
        - Remain in browser history.
        - Should only be used to retrieve data.
        - Have length restrictions.
        - Should not be used for sensitive data.
        - Can be bookmarked.

        # POST Methods:
        - No restrictions on data length.
        - Cannot be bookmarked.
        - Do not remain in browser history.
        - Requests are never cached.
