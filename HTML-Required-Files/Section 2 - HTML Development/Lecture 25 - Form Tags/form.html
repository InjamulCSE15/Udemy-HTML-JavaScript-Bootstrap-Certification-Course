    24. HTML - Introduction to Forms:
      - Used to gather input from your user.

<!-- 25. HTML Form Tags & Attributes -->

<form name="employment" action="send.php" method="POST">
    <table width = "600" border="1" cellspacing="2" cellpadding="2">
      <tr>
        <!-- 27. HTML Forms - Input Text Fields -->
        <td>Employment Application</td>
        <td></td>
      </tr>   
      <tr>
        <td>First Name</td>
        <td><input type="text" name="fname" maxlength="20"/></td>
      </tr>   
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lname" maxlength="20"/></td>
      </tr>   
      <tr>
        <!-- 28. HTML Forms - Select Menus -->
        <td>Position</td>
        <td>
          <select name="position" id="">
            <option value="AC">Accountant</option>
            <option value="RE">Receptionist</option>
            <option value="AD">Administrator</option>
            <option value="SV">Supervisor</option>
          </select>
        </td>
      </tr>   
      <tr>
        <td>Experience Level</td>
        <td>
          <select name="experience" id="">
            <option value="EL">Entry Level</option>
            <option value="SE">Some Experience</option>
            <option value="VE">Very Experienced</option>
          </select>
        </td>
      </tr>   
      <tr>
        <!-- 29. HTML Forms - Check Boxes & Radio Buttons -->
        <td>Job Type</td>
        <td>
          <input type="checkbox" name="ft" id="">Full Time
          <input type="checkbox" name="pt" id="">Part Time
          <input type="checkbox" name="in" id="">Intern
        
        </td>
      </tr>   
      <tr>
        <td>Employment Status</td>
        <td>
          <input type="radio" name="estatus" value="employed" id="">Employed
          <input type="radio" name="estatus" value="unemployed" id="">Unemployed
          <input type="radio" name="estatus" value="student" id="">Student
        </td>
      </tr>   
      <tr>
        <!-- 30. HTML Forms - Text Areas & Buttons -->
        <td>Your Comments</td>
        <td>
          <textarea name="comments" id="" cols="45" rows="10"></textarea>
        </td>
      </tr>   
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Submit" name="submit">
          <input type="reset" value="Reset" name="reset">
        </td>
      </tr>   
      

    </table>
  </form>

  <!-- 26. HTML Forms - POST vs GET:
        
        # Basics:
        - HTTP protocol facilitates communication between client and server.
        - Two types of data transmission methods: POST & GET.
        
        # POST vs GET:
        - GET requests data from a specified resource.
        - POST submits data to be processed to a specified resources.

        # GET:
        - Name/Value pairs are sent in the URL String.
        * Example:
          send.php?fname=john&lname=smith

        # POST:
        - Sends name/value pairs in the HTTP message body
        # Example:
          POST send.php HTTP/1.1
          Host: youaccel.com
          fname=john&lname=smith

        # GET Requests:
        - Can be cached.
        - Remain in browser history.
        - Should only be used to retrieve data.
        - Have length restrictions.
        - Should not be used for sensitive data.
        - Can be bookmarked.

        # POST Methods:
        - No restrictions on data length.
        - Cannot be bookmarked.
        - Do not remain in browser history.
        - Requests are never cached.
  -->
