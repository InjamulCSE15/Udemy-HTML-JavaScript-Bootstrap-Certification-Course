<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Required Files Link -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <title>88. Bootstrap Styling Images</title>
</head>
<body>

<div class="container">
            
  <img class="img-rounded img-responsive" src="beach.jpg" width="500" height="300"> 
  <br>
  <hr>
            
  <img class="img-circle img-responsive" src="beach.jpg" width="500" height="300"> 
  <br>
  <hr>
            
  <img class="img-thumbnail img-responsive" src="beach.jpg" width="500" height="300"> 
  <br>
  <hr>
  
</div>

</body>
</html>
