<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Required File Links -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <title>97. Bootstrap Progress Bar</title>
</head>

<body>

<div class="container">

  <!-- 40% Progress -->
  <h4>40% Progress Bar</h4>
  
  <div class="progress">
    
    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:40%">
      40%
    </div>

  </div>

  <!-- 50% Progress -->
  <h4>50% Progress Bar</h4>
  
  <div class="progress">
    
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:50%">
      50%
    </div>

  </div>

  

  <!-- 70% Progress -->
  <h4>70% Progress Bar</h4>
  <div class="progress">

    <div class="progress-bar progress-bar-info" role="progressbar" style="width:70%">
      70%
    </div>
  </div>
  
  
  <!-- 80% Progress -->
  <h4>80% Progress Bar</h4>
  <div class="progress">

    <div class="progress-bar progress-bar" role="progressbar" style="width:80%">
      80%
    </div>
  </div>
  

  <!-- 90% Progress -->
  <h4>90% Progress Bar</h4>
  <div class="progress">

    <div class="progress-bar progress-bar-success" role="progressbar" style="width:90%">
      90%
    </div>
  </div>

  <!-- 98% Progress Active -->
  <h4>98% Progress Bar Active</h4>
  <div class="progress">

    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:98%">
      98%
    </div>
  </div>
  


</body>
</html>
