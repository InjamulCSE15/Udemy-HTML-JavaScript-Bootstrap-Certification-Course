<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Required File links -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <title>93. Bootstrap Button Groups</title>

</head>
<body>

<div class="container">

  <!-- Button Group Horizontally -->
  <h3>Button Group in Horizontally</h3>
  <h4>Large Buttons:</h4>
  
  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary">Company</button>
    <button type="button" class="btn btn-primary">Contact</button>
  </div>
  
  <h4>Extra Small Buttons:</h4>
  <div class="btn-group btn-group-xs">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary">Company</button>
    <button type="button" class="btn btn-primary">Contact</button>
  </div>

  <hr>

  <!-- Button Group Vertically -->
  <h3>Button Group in Vertically</h3>
  <h4>Large Buttons:</h4>
  
  <div class="btn-group-vertical btn-group-lg">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary">Company</button>
    <button type="button" class="btn btn-primary">Contact</button>
  </div>
  
  <h4>Extra Small Buttons:</h4>
  <div class="btn-group-vertical btn-group-xs">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary">Company</button>
    <button type="button" class="btn btn-primary">Contact</button>
  </div>
</div>

</body>
</html>
