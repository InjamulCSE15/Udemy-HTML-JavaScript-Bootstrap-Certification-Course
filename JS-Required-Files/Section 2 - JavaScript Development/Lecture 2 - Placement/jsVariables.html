<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49. JavaScript Variable Introduction</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p id="demo">Working with Variables</p>

    <!-- JavaScript Here -->

    <script>
        // Declare variable:
        var x = 10;
        var y = 15;
        var z = x + y;

        document.getElementById('demo').innerHTML = "Sum of two variable is " + z;

    </script>

</body>
</html>
