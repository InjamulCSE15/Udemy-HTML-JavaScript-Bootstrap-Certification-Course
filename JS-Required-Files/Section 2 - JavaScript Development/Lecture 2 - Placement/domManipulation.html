<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41. DOM Manipulation</title>
</head>
<body>
    <script>
        function changeText(id){
            id.innerHTML = "New Text";
        }
        
        /*
        This function can be write another way:
        function changeText(){
            document.getElementById('id value').innerHTML = "New Text"
            **  for this you have to set id in h1 tag.
        }
        */
    </script>

    <h1 onclick="changeText(this)">Click Here</h1>
</body>
</html>
