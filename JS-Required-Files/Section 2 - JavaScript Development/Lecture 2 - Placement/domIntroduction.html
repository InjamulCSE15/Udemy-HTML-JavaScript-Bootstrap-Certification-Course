    <h4>What is DOM?</h4>
    <ul>
        <li><strong>"Document Object Model"</strong></li>
        <li>A tree of objects created by your web browser when a web page loads.</li>
        <li>The web browser uses the DOM to interpret the page and display its contents.</li>
    </ul>
