<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79. JavaScript Events</title>
</head>
<body>
    <!-- Mouse Click Events-->
    <strong>Click the Show Time button</strong>
    <button onclick="mouseClick()">Show Time</button>
    <p id="mouseClick"></p>

    <br>

    <!-- Mouse Over Event -->
    <strong>Mouse over the Time button</strong>
    <button onmouseover="mouseOver()">Time</button>
    <p id="mouseOver"></p>

    <br>

    <!-- Mouse Out Event -->
    <strong>Mouse out the Time button</strong>
    <button onmouseout="mouseOut()">Time</button>
    <p id="mouseOut"></p>

    <br>


    
    <!-- JavaScript here -->
    <script src="JavaScript-Events.js"></script>


</body>
</html>
