<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79. JavaScript Events</title>
</head>
<body>
    <!-- Mouse Click Events-->
    <button onclick="mouseClick()">Show Time</button>
    <p id="mouseClick"></p>

    <br>

    <!-- Mouse Over Event -->
    <button onmouseover="mouseOver()">Time</button>
    <p id="mouseOver"></p>


    
    
    <!-- JavaScript here -->
    <script src="JavaScript-Events.js"></script>


</body>
</html>
